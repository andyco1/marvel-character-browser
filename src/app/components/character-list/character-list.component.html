<ion-grid>
    <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let character of characters">
            <ion-card class="character-card" (click)="openCharacterDetail(character.id)">
                <div class="image-container">
                    <img [src]="character.thumbnail.path + '.' + character.thumbnail.extension"
                        alt="{{ character.name }}"/>
                </div>
                <ion-card-content>
                    <ion-card-title>{{ character.name }}</ion-card-title>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>

<ion-modal #characterDetailsModal>
    <ng-template>
        <app-character-detail [characterId]="characterId"></app-character-detail>
    </ng-template>
</ion-modal>
